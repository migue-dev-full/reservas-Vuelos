<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva de vuelos aereos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Reserva de vuelos aereos </h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-reserva">
                <div class="alerta"></div>
                <form id="nueva-reserva">
                    <legend class="mb-4">Datos de usuario</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre completo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="texto" id="nombre" name="nombre" labe class="form-control" placeholder="Nombre de Pasajero" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">ID:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="texto" id="idP" name="idP" class="form-control"  placeholder="Numero de identificacion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-4 col-lg-4 col-form-label" >Origen:</label>
                        <div class="col-sm-8 col-lg-8">
                                <select
                                    class="form-select form-select-lg"
                                    name="origen"
                                    id="paisOrigen"
                                >
                                    <option selected>Select one</option>
                                    <option value="VE">Venezuela</option>
                                    <option value="CL">Chile</option>
                                    <option value="ES">España</option>
                                    <option value="US">Estados Unidos</option>
                                </select required>
                        </div>
                    </div>
                    <div  class="form-group row">
                        <label  class="col-sm-4 col-lg-4 col-form-label" >Destino:</label>
                        <div class="col-sm-8 col-lg-8">
                                <select
                                    class="form-select form-select-lg"
                                    name="destino"
                                    id="paisDestino"
                                >
                                    <option selected>Select one</option>
                                    <option value="VE">Venezuela</option>
                                    <option value="CL">Chile</option>
                                    <option value="ES">España</option>
                                    <option value="US">Estados Unidos</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-group row" >
                        <label class="col-sm-4 col-lg-4 col-form-label ">Solo ida</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="radio"  id="ida" name="viaje" class="type" value="Solo ida">
                        </div>
                        <label class="col-sm-4 col-lg-4 col-form-label">Ida y vuelta</label>
                        <div  class="col-sm-8 col-lg-8">
                            <input type="radio" id="vuelta" id="contenedor-destino" name="viaje" class="type" value="Ida y vuelta">
                        </div>
                        
                    </div>







                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha ida:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fechaIda" name="fechaIda"  class="form-control">
                        </div>
                    </div>

                    <div id="fechaRegresoDiv" class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha Regreso:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fechaRegreso" name="fechaRegreso" class="form-control">
                        </div>
                    </div> 

                    <!-- <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Aerolinea:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="aerolinea" name="aerolinea" class="form-control"></textarea>
                        </div>
                    </div> -->
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear reserva</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus vuelos</h2>
                <ul id="reservas" class="list-group lista-reservas"></ul>

            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/reservas.js"></script>

</body>
</html>
